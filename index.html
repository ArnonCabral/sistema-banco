<!doctype html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="pt-br">
<head>
  <!-- Define o conjunto de caracteres como UTF-8 (padrão moderno) -->
  <meta charset="UTF-8" />
  <!-- Define o ícone (favicon) exibido na aba do navegador -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- Controla o comportamento de escala/responsividade em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Define o título da página, exibido na aba do navegador -->
  <title>Vite + React + TS</title>
</head>
<body>
  <!-- Div principal onde o React vai injetar a aplicação (ponto de montagem do app) -->
  <div id="root"></div>
  <!-- Importa o arquivo principal do projeto (React + TypeScript), com suporte a módulos ES6 -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
